<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="new-chat">
                <button id="new-chat-btn">
                    <i class="fas fa-plus"></i> New chat
                </button>
            </div>
            <div class="chat-history">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Welcome message -->
                    <div class="welcome-message">
                        <h1>ChatGPT Clone</h1>
                        <p>How can I help you today?</p>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-box">
                        <label for="file-upload" class="file-upload-label">
                            <i class="fas fa-paperclip"></i>
                        </label>
                        <input type="file" id="file-upload" class="file-upload-input" multiple>
                        <textarea id="user-input" placeholder="Message ChatGPT..." rows="1"></textarea>
                        <button id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="disclaimer">
                        ChatGPT can make mistakes. Consider checking important information.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Debug helper
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError: ' + error);
            return false;
        };
    </script>
</body>
</html>
